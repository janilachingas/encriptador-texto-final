<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/logo.png" alt="Logo Alura">
    </header>
    <main>
        <section class="primera__seccion">
            <div class="contenedor__caja__texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja__texto"></textarea>
            </div>
            <div class="alerta">
                <img src="assets/alert.png" alt="Alerta">
                <p>¡¡Solo letras minúsculas y sin acentos!!</p>
            </div>
            <div class="contenedor__botones">
                <input type="button" class="btn__encriptar" value="Encriptar">
                <input type="button" class="btn__desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="segunda__seccion">
            <div class="contenedor__munieco">
                <img src="assets/muneco.png" alt="Muñeco buscando">
            </div>
            <div class="contenedor__parrafo">
                <h3>Nigún mensaje fue encontrado.
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedor__copiar">
                <input type="button" class="btn__copiar" value="Copiar">
            </div>
            <div class="contenedor__resultado">
                <p class="texto__resultado"></p>
            </div>

        </section>
    </main>
    <footer class="footer">
        <p> Desarrollado por Janina Garcia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
